{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyGadget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            width: auto;
            height: 50px;
        }
        .category-btn {
            max-width: 200px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<header class="bg-dark py-2">
    <div class="container d-flex align-items-center justify-content-between">
        <a href="{% url 'index' %}">
            <img src="{% static 'img/mygadget.jpeg' %}" alt="Logo" class="logo me-3">
        </a>
        <div class="d-flex flex-grow-1 align-items-center">
            <button class="btn btn-outline-light category-btn me-2">Catalog</button>
            <form class="d-flex flex-grow-1">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
        <div class="d-flex align-items-center ms-3">
            <a href="{% url 'registration' %}" class="text-white me-3">Authorization</a>
            <a href="#" class="text-white me-3">Wishlist</a>
            <a href="#" class="text-white me-3">Comparison</a>
            <a href="{% url 'faq' %}" class="text-white me-3">FAQ</a>
            <a href="#" class="text-white"><i class="bi bi-cart"></i> Cart</a>
        </div>
    </div>
</header>
<main class="container my-5">
    {% block content %}
        <h1>Welcome to MyGadget</h1>
    {% endblock content %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
