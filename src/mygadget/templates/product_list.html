{% extends "index/index.html" %}

{% block content %}
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'mygadget:product_detail' pk=product.pk %}">{{ product.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
